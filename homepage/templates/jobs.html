{% extends "base.html" %}
{% load i18n %}
{% block content %}
<section id="support">
    <h1>{% trans "Open positions" %}</h1>
    <h2>{% trans "We're hiring!" %}</h2>
    {% blocktrans %}section-jobs-1{% endblocktrans %}
    {% for job in jobs %}
        <h3>{{ job.name }}</h3>
        <a class="btn btn-large btn-join" href="{% url 'resume_add' %}?job={{ job.id }}">Take ride</a>
    {% endfor %}
</section>
{% endblock %}
